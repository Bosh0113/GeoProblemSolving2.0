<!DOCTYPE html>
<html lang="en">
<head>

    <style>
    .gender {

    }
</style>
    <template id="navigation">
    <div>
        <Tag color="primary">{{user.userName}}</Tag>
        <Tag color="warning">{{user.email}}</Tag>
        <p class="gender">{{user.gender}}</p>
    </div>
</template>
    <script>
    Vue.component('child-navigation', {
        template: '#navigation',
        props: ["user"],
        data() {
            return {}
        }
    })
</script>
</head>
