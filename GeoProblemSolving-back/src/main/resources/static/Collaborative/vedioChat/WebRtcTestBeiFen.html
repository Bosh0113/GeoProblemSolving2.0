<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.css">
    <style>
        body,html{
            height:100%;width:100%
        }
    </style>
</head>
<body>
<div id="main" style="overflow-y: hidden">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2 col-md-1" style="background-color:lightgray;" id="sidebarTree">
                <div class="title" style="margin-top:20px">
                    <h5 style="text-align:center;font-weight:bold">Members</h5>
                     <div class="membersPanel">
                         <ul id="memberList" style="padding:5px;list-style:none;">

                         </ul>
                                                <!---->
                        <!--将获取到的成员信息渲染到这里-->
                    </div>
                </div>
            </div>
            <!-- display:flex;align-items: center;justify-content:center -->
            <div class="col-xs-4 col-md-5" style="margin:20px 10px;" id="videoPart">
                <video id="vedio-box1" autoplay="autoplay" src="" controls="controls" style="margin-left:12.5%;margin-top:12.5%;width:75%;height:75%">
                    video 1
                </video>
                <div style="width:40%;margin-left:30%;margin-right:30%">
                    <button type="button" class="btn btn-success btn-lg" id="send-request" style="width:60px;height:60px;border-radius:50%" title="Send request">
                        <span class="glyphicon glyphicon-facetime-video" style="margin-top:6px"></span>
                    </button>
                    <!-- <button id="send-request" class="btn-primary btn-sm">Send Request</button> -->
                    <!-- glyphicon glyphicon-off -->
                    <button type="button" class="btn btn-danger btn-lg" id="send-cancel" style="display: none;float:right;width:60px;height:60px;border-radius:50%" title="Quit">
                        <span class="glyphicon glyphicon-off" style="margin-top:6px"></span>
                    </button>
                </div>
                    <div style="width:60%;margin-left:20%;margin-right:20%">
                        <input id="ipt-console" style="width: 100%;height: 40px;overflow-y: auto;margin-top:20px;">
                    </div>
                    <!-- <button id="send-cancel" class="btn-danger btn-sm" style="display: none;float:right">Cancel Request</button> -->
            </div>
            <div class="col-xs-5 col-md-5" style="margin:20px 10px">
                <video id="vedio-box2" autoplay="autoplay" src="" controls="controls" style="width: 100%;height:600px">
                    video 1
                </video>
                <div style="width:20%;margin-left:40%;margin-right:40%">
                    <button type="button" class="btn btn-success btn-lg" id="send-response" style="display: none;width:60px;height:60px;border-radius:50%" title="accept">
                        <span class="glyphicon glyphicon-earphone" style="margin-top:6px"></span>
                    </button>                
                    <!-- <button id="send-response" class="btn-success btn-sm" style="display: none">
                      accept
                    </button> -->
                    <button type="button" class="btn btn-danger btn-lg" style="display: none;width:60px;height:60px;border-radius:50%" id="send-reject" title="reject">
                        <span class="glyphicon glyphicon-ban-circle" style="margin-top:6px"></span>
                    </button>
                    <!-- <button id="send-reject" class="btn-danger btn-sm" style="display: none">reject</button> -->
                    <!-- <button id="send-hangup" class="btn-danger btn-sm" style="display: none">hang up</button> -->
                    <button type="button" class="btn btn-danger btn-lg" style="display: none;width:60px;height:60px;border-radius:50%" id="send-hangup" title="hang up">
                        <span class="glyphicon glyphicon-phone-alt" style="margin-top:6px"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="./js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/jquery.cookie.js" charset="UTF-8"></script>
<script type="text/javascript" src="./js/jquery.qrcode.min.js"></script>
<script type="text/javascript" src="./js/vedioChat22.js"></script>
<script>
  $(document).ready(function(){
    $("#sidebarTree").height(window.innerHeight);
    $("#videoPart").height(window.innerHeight/3*2);
  })
</script>
</body>
</html>
