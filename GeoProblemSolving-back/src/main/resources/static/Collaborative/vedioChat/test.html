<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.css">
</head>
<body>
<div id="main" style="overflow-y: hidden">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-1 col-md-1" style="background-color:lightgray" id="sidebar">
                <div class="title" style="margin-top:20px">
                    <h1 style="text-align:center;font-size:2rem;font-weight:bold">Members</h1>
                    <div class="membersPanel">
                        <!---->
                        <!--将获取到的成员信息渲染到这里-->
                    </div>
                </div>
            </div>
            <div class="col-xs-4 col-md-4" style="margin:50px 10px" id="window1">
                <video id="vedio-box1" autoplay="autoplay" src="" controls="controls" style="width: 100%;height: 80%">
                    video 1
                </video>
                <div style="width: 100%;height:20px;">
                    <button id="send-request" class="btn-primary btn-sm">Send Request</button>
                    <button id="send-cancel" class="btn-danger btn-sm" style="display: none;float:right">Cancel Request</button>
                </div>
                <input id="ipt-console" style="width: 100%;height: 40px;overflow-y: auto;margin-top:20px;">
            </div>
            <div class="col-xs-4 col-md-4" style="margin:50px 10px" id="window2">
                <video id="vedio-box2" autoplay="autoplay" src="" controls="controls" style="width: 100%;height: 80%">
                    video 1
                </video>
                <div style="width:100%;height:20px">
                    <button id="send-response" class="btn-success btn-sm" style="display: none">accept</button>
                    <button id="send-reject" class="btn-danger btn-sm" style="display: none">reject</button>
                    <button id="send-hangup" class="btn-danger btn-sm" style="display: none">hang up</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="./js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/jquery.cookie.js" charset="UTF-8"></script>
<script type="text/javascript" src="./js/jquery.qrcode.min.js"></script>
<script type="text/javascript" src="./js/vedioChat2.js"></script>

</body>
</html>
