<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>3D Model</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fileinput.min.css">
    <style>
        body {
            /* font-family: Monospace; */
            background-color: #f0f0f0;
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>

<body>
<div class="col-lg-12">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <!--<ul class="navbar-nav">-->
            <!--<li class="nav-item">-->
                <button id="model" class="btn btn-primary" data-toggle="modal" data-target="#addModel">
                    Add Model
                </button>
            <!--</li>-->
        <!--</ul>-->
    </nav>
</div>
<div class="modal fade" id="addModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">
                    Add model
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
            </div>
            <div class="modal-body">
                <div style="margin-bottom: 20px">
                    <label class="Uinfo">Model type:</label>
                    <select class="form-control" id="modelType">
                        <option>*.obj model</option>
                        <option>*.stl model</option>
                        <option>*.json model</option>
                        <!--<option>*.3ds model</option>-->
                        <!--<option>*.x model</option>-->
                    </select>
                </div>
                <form>
                    <div class="form-group">
                        <label class="Uinfo">Model data (*.zip)</label>
                        <input id="modelFile" type="file" accept="application/zip" class="model file" data-show-preview="false" data-show-upload="false">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" style="width: 80px" onclick="uploadFun()">upload
                </button>
                <!--<button type="button" class="btn btn-primary" style="width: 80px" onclick="addModelFun()">OK-->
                <!--</button>-->
                <button type="button" class="btn btn-default" data-dismiss="modal" style="width: 80px; background-color: #007bff; color: white">Close
                </button>
            </div>
        </div>
    </div>
</div>
<div id="canvas" style="float: left"></div>
</body>

 <script src="js/popper.js"></script>

<script src="js/stats.min.js"></script>

<script src="js/loaders/MTLLoader.js"></script>
<script src="js/loaders/OBJLoader.js"></script>
<script src="js/loaders/TDSLoader.js"></script>
<script src="js/loaders/XLoader.js"></script>
<script src="js/loaders/STLLoader.js"></script>

<script type="text/javascript" src="js/render.js"></script>
<script type="text/javascript" src="js/modelLoaderNC.js"></script>
</html>
