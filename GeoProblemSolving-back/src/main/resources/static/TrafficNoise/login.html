<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.css" />
</head>

<style>
    .loginLable {
        text-align: right;
        transform: translate(0, 30%)
    }


    .form-title {
        color: #fff;
        text-align: center;
        font-size: 22px;
        height: 50px;
        vertical-align: middle;
        line-height: 50px;
    }

    .login {
        position: absolute;
        width: 970px;
        top: calc(50% - 167px);
        left: calc(50% - 275px);
    }

    .login a:hover {
        cursor: pointer;
    }

    .forgotPassword {
        float: right;
    }

    .loginBtn {
        width: 200px;
        margin: 20px;
        background-color: #00C0FF;
        border-color: #00A8EC;
    }

    .formContainer {
        background: #00C0FF;
        border-radius: 5px
    }

    .formDiv {
        background: white;
        padding: 20px 0
    }

    @media (max-width: 992px) {
        .login {
            position: absolute;
            width: 970px;
            top: calc(50% - 167px);
            left: calc(50% - 275px);
        }
    }

    @media (max-width: 767px) {
        .formDiv {
            padding: 30px
        }

        .login {
            position: absolute;
            width: 360px;
            top: calc(50% - 197px);
            left: calc(50% - 180px);
        }
    }

    .background {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: #eaeef6;
        background-image: url("./img/background/background.png");
        background-position: center;
        background-repeat: no-repeat;
    }
</style>

<body>
    <div class="background"></div>
    <iframe name="hiddenFrame" style="display:none"></iframe>
    <div id="login" class="login container">
        <div class="col-sm-7">
            <form action="" method="POST" role="form" class="formContainer" id="loginForm" target="hiddenFrame">
                <div class="form-title">
                    Login
                </div>
                <div class="form-horizontal formDiv">
                    <div class="form-group">
                        <lable class="col-sm-offset-1 col-sm-2 control-lable loginLable"><span style="color:red">*
                            </span>Email</lable>
                        <div class="col-sm-7">
                            <input id="email" type="email" class="form-control" placeholder="Email" required="required"
                                title="Email">
                        </div>
                    </div>


                    <div class="form-group">
                        <lable class="col-sm-3 control-lable loginLable"><span style="color:red">*
                            </span>Password</lable>
                        <div class="col-sm-7">
                            <input id="password" type="password" class="form-control" placeholder="Password"
                                required="required" title="Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-7 col-sm-offset-3">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">Remember the password
                                </label>
                                <a id="forgotPassword" class="forgotPassword">Forget your password?</a>
                            </div>

                        </div>
                    </div>

                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-primary loginBtn">Login</button>
                    </div>

                    <div style="text-align: center;">
                        <p style="color: #888888;">
                                No account yet?
                            <a href="./register.html">Register</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

<script src="./js/jquery/jquery-3.3.1.min.js"></script>
<script src="./js/jquery/jquery.form.js"></script>
<script src="./js/bootstrap/bootstrap.min.js"></script>
<script src="./js/jquery-ui/jquery-ui.min.js"></script>
<script src="./js/login.js"></script>

</html>
