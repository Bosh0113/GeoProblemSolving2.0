                            " apply to join in your subproject: " +
                            subProject.title +
                            " of project: " +
                            this.projectInfo.title +
                            " ." +
                            " And you can access the subproject from this platform. " +
                            "The url is " +
                            "http://" +
                            window.location.host +
                            "/GeoProblemSolving/home";
                            
                            axios
                            .post("/GeoProblemSolving/project/applyByMail", joinSubProjectEmail)
                            .then(res => {
                                if (res.data == "Success") {
                                this.$Notice.success({
                                    title: "Email send title",
                                    desc:
                                    "The join email has been sent,if he/she doesn't online,the email will remind the mamnager in time."
                                });
                                } else {
                                this.$Notice.error({
                                    title: "Email send fail",
                                    desc: "The invitation isn't be sent successfully."
                                });
                                }
                            })
                            .catch(err => {
                                console.log(err.data);
                            });
                        }
                        });
                },
                goSubProjectPage(subProject){
                    if(this.managerIdentity(subProject.managerId)||this.memberIdentity(subProject.members)){
                        window.location.href="/GeoProblemSolving/project/"+subProject.subProjectId+"/subproject/info";
                    }else{
                        this.$Message.warning({
                            render: h => {
                                return h('div', [
                                    h('p', 'Sorry, you are not a participant in this sub-project.'),
                                    h('h3', 'Please apply to join first.'),
                                ])
                            }
                        });
                    }
                },
                cursorStyle(){
                    if(this.managerIdentity(this.projectInfo.managerId)||this.memberIdentity(this.projectInfo.members)){
                        return "cursor: pointer;";
                    }else{
                        return "cursor: no-drop;";
                    }
                },
                menuDisable(){
                    if(this.managerIdentity(this.projectInfo.managerId)||this.memberIdentity(this.projectInfo.members)){
                        return false;
                    }else{
                        return true;
                    }
                },
                goResourceCenter(){
                    window.location.href="/GeoProblemSolving/resourceCenter";
                },
                joinApplyModalShow() {
                    this.applyProjectInfo=Object.assign([], this.projectInfo);
                    this.applyValidate.reason = "";
                    this.applyJoinModal = true;
                },
                joinApply(name) {
                    this.$refs[name].validate(valid => {
                        if (valid) {
                            this.applyJoinModal = false;
                            var data = this.applyProjectInfo;
                            if (
                                this.haveApplied == true &&
                                data.projectId == sessionStorage.getItem("applyId")
                            ) {
                                this.$Notice.warning({
                                    title: "repeat apply warning",
                                    desc: "You have apply success, no need to click again!"
                                });
                            } else {
                                let userDetail = this.userInfo;
                                let joinForm = {};
                                sessionStorage.setItem("applyId", data.projectId);
                                joinForm["recipientId"] = data.managerId;
                                joinForm["type"] = "apply";
                                joinForm["content"] = {
                                    userEmail: userDetail.email,
                                    userName:this.userInfo.userName,
                                    userId: this.userInfo.userId,
                                    title: "Group application",
                                    description:
                                        "User " +
                                        this.userInfo.userName +
                                        " apply to join your project: " +
                                        data.title +
                                        " ." +
                                        " The reason for application is: " +
                                        this.applyValidate.reason,
                                    projectId: data.projectId,
                                    projectTitle: data.title,
                                    scope: "project",
                                    approve: "unknow"
                                };
                                axios
                                    .post("/GeoProblemSolving/notice/save", joinForm)
                                    .then(res => {
                                        if (res.data == "Success") {
                                            this.$Notice.open({
                                                title: "Apply Successfully",
                                                desc:
                                                    "The project's manager will process your apply in time,you can get a notification later to tell you the result."
                                            });
                                            this.$emit("sendNotice", data.managerId);
                                            this.haveApplied = true;
                                        } else {
                                            this.$Notice.open({
                                                desc: "Apply failed"
                                            });
                                        }
                                    })
                                    .catch(err => {
                                        console.log("" + err.data);
                                    });

                                let emailObject = {
                                    recipient: joinForm.recipientId,
                                    mailTitle: "Group application",
                                    mailContent:
                                        joinForm.content.description +
                                        "<br>" +
                                        "You can click this url and enter the site to process this application: " +
                                        "http://" +
                                        window.location.host +
                                        "/GeoProblemSolving/home"
                                };
                                axios
                                    .post("/GeoProblemSolving/project/applyByMail", emailObject)
                                    .then(res => {
                                        if (res.data == "Success") {
                                            console.log("Email Success.");
                                        } else {
                                            console.log("Email fail.");
                                        }
                                    })
                                    .catch(err => {
                                        console.log("Email fail.");
                                    });
                            }
                        } else {
                            this.$Message.error("Fail!");
                        }
                    });
                },
            }
        }
    );
</script>
</body>
</html>
