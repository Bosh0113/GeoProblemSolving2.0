<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <link rel="shortcut icon" href="/GeoProblemSolving/static/favicon.ico">
    <title th:text="${projectInfo.title}+' | Geo-ProblemSolving'"></title>
    <meta http-equiv="Content-Type" content=" charset=UTF-8"/>
    <meta name="description" th:attr="content=${projectInfo.description}">
    <meta name="keywords" th:attr="content=${projectInfo.tag}">
    <meta name="author" content="OpenGMS">
    <script src="/GeoProblemSolving/js/jquery.js"></script>
    <script src="/GeoProblemSolving/js/vue.min.js"></script>
    <script src="/GeoProblemSolving/js/crypto-js.js"></script>
    <link href="/GeoProblemSolving/css/iview.css" rel="stylesheet">
    <script src="/GeoProblemSolving/js/iview.js"></script>
    <script src="/GeoProblemSolving/js/vue-avatar.min.js"></script>
    <script src="/GeoProblemSolving/js/axios.min.js"></script>
    <link href="/GeoProblemSolving/css/vuescroll.css" rel="stylesheet">
    <script src="/GeoProblemSolving/js/vuescroll.js"></script>
    <script src="/GeoProblemSolving/js/Sortable.min.js"></script>
    <script src="/GeoProblemSolving/js/vuedraggable.umd.min.js"></script>
    <link href="/GeoProblemSolving/jspanel/jspanel.css" rel="stylesheet">
    <script src="/GeoProblemSolving/jspanel/jspanel.js"></script>
    <script src="/GeoProblemSolving/jspanel/extensions/modal/jspanel.modal.js"></script>
    <script src="/GeoProblemSolving/jspanel/extensions/tooltip/jspanel.tooltip.js"></script>
    <script src="/GeoProblemSolving/jspanel/extensions/hint/jspanel.hint.js"></script>
    <script src="/GeoProblemSolving/jspanel/extensions/layout/jspanel.layout.js"></script>
    <script src="/GeoProblemSolving/jspanel/extensions/contextmenu/jspanel.contextmenu.js"></script>
    <script src="/GeoProblemSolving/jspanel/extensions/dock/jspanel.dock.js"></script>
    <script th:replace="navigation::commonHeader-css"></script>
    <script th:replace="navigation::commonHeader-html"></script>
    <script th:replace="navigation::commonHeader-js"></script>
    <script th:replace="folderTree::common-css"></script>
    <script th:replace="folderTree::common-html"></script>
    <script th:replace="folderTree::common-js"></script>
    <script th:replace="taskManager::task-css"></script>
    <script th:replace="taskManager::task-html"></script>
    <script th:replace="taskManager::task-js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <style>
        #projectDetailPage {
            min-width: 1100px;
        }

        .projectMenuItem {
            margin: 0 0 10px 0;
        }

        .projectMenuItemTitle {
            display: inline-block;
            color: #2d8cf099;
        }

        .ivu-card-body {
            display: flex;
            flex-flow: column;
            flex: 1;
        }

        .flex1 {
            display: flex;
            flex-flow: column;
            flex: 1;
        }

        .projectDescriptionContent {
            height: 75px;
            overflow-y: auto;
            text-indent: 2em;
            padding: 0 5px;
            word-break: break-word;
        }

        .projectIntroductionContent {
            height: 110px;
            overflow-y: auto;
            text-indent: 2em;
            padding: 0 5px;
            word-break: break-word;
        }

        .statistics {
            /* width: 40%; */
            height: -webkit-fill-available;
            display: inline-block;
        }

        .statistics p {
            margin-top: 5px;
        }

        .showCount {
            font-size: 30px;
            vertical-align: middle;
            margin-left: 15px;
        }

        .changeEditColor:hover {
            background-color: #2db7f5;
            color: white;
        }

        .changeRemoveColor:hover {
            background-color: #ed4014;
            color: white;
        }

        .changeInviteColor:hover {
            background-color: #19be6b;
            color: white;
        }

        .overEllipsis {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .subProjectDes {
            text-indent: 2em;
            height: 150px;
            display: -webkit-box;
            word-break: break-all;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 7;
            overflow: hidden;
            white-space: pre-line;
        }

        .subProjectExtraP {
            display: flex;
            flex-flow: row;
        }

        .subProjectExtraSpan {
            display: inline-block;
            vertical-align: top;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .subProjectCard .ivu-card-extra {
            top: 10px;
        }

        .demo-upload-list {
            display: inline-block;
            width: 60px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            border: 1px solid transparent;
            border-radius: 4px;
            overflow: hidden;
            background: #fff;
            position: relative;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            margin-right: 4px;
        }

        .demo-upload-list img {
            width: 100%;
            height: 100%;
        }

        .demo-upload-list-cover {
            display: none;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
        }

        .demo-upload-list:hover .demo-upload-list-cover {
            display: block;
        }

        .demo-upload-list-cover i {
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            margin: 0 2px;
        }

        .uploadAvatar {
            position: relative;
            width: 58px;
            height: 58px;
            top: 0;
            left: 0;
            outline: none;
            background-color: transparent;
            opacity: 0;
        }

        .uploadBox {
            display: inline-block;
            width: 58px;
            height: 58px;
            line-height: 58px;
            border-width: 0.75px;
            border-style: dashed;
            border-color: lightslategray;
        }

        .inline_style {
            display: flex;
        }

        .fileBtn {
            margin: 0px 3px;
        }

        .fileBtnHoverBlue:hover {
            background-color: #2db7f5;
            color: white;
        }

        .ivu-card-body {
            display: inherit;
        }

        .btnHoverRed:hover {
            background-color: #ed4014;
            color: white;
        }

        .project_title{
            font-size:1.5rem;
            color: rgba(214, 109, 0, 0.82);
            display:contents;
            overflow:hidden;
            text-overflow:ellipsis;
            white-space:nowrap;
        }

        @media screen and (min-width:1300px){
            .title_mw{
                max-width: 600px;
            }
        }

        @media screen and (max-width: 1299px){
            .title_mw{
                max-width: 350px;
            }
        }
    </style>
</head>

<body id="pageBody">
<div id="projectDetailPage" v-cloak>
    <child-navigation ref="navigationEl" active-type="projects" :user-info="userInfo"></child-navigation>
    <template>
        <div :style="{height: contentPageCSS}" style="margin-top: 60px;">
            <div span="2" style="height: inherit;width: 90px;position: absolute;">
                <i-menu :active-name="activeMenu" @on-select="changeMenuItem"
                        style="height: inherit;width: fit-content;z-index:99">
                    <menu-item name="projectOverview" class="projectMenuItem">
                        <Icon type="md-home" title="Overview" size="35"></Icon>
                    </menu-item>
                    <menu-item name="projectDetail" class="projectMenuItem">
                        <Icon type="ios-information-circle" title="Information" size="35"></Icon>
                    </menu-item>
                    <menu-item name="tasks" class="projectMenuItem">
                        <Icon type="md-calendar" title="Tasks" size="35"></Icon>
                    </menu-item>
                    <menu-item name="subProjects" class="projectMenuItem">
                        <Icon type="md-git-branch" title="Workspace" size="35"></Icon>
                    </menu-item>
                    <menu-item name="resources" class="projectMenuItem">
                        <Icon type="ios-folder" title="Resources" size="35"></Icon>
                    </menu-item>
                </i-menu>
            </div>
            <div style="margin-left: 90px;height: inherit;min-height: fit-content;">
                <div v-show="activeMenu=='projectOverview'" style="height: inherit;min-height: fit-content;">
                    <div style="background:#eee;padding: 10px;height: inherit;min-height: fit-content;">
                        <Card :bordered="false" dis-hover
                              style="height: -webkit-fill-available; flex-flow: column;min-height: fit-content;">
                            <div slot="title">
                                <!--                                <h1 class="projectMenuItemTitle">Overview </h1>-->
                                <div style="margin-left:20px;top: 15px; position:absolute;left:50px;">
                                    <strong style="font-size:1.5rem;">Project</strong>
                                    <Divider type="vertical"></Divider>
                                    <strong style="font-size:1rem;">Overview</strong>
                                </div>
                                <div style="display:flex;align-items:center;justify-content:center;">
                                    <span class="project_title title_mw">{{projectInfo.title}}</span>
                                </div>
                            </div>
                            <div slot="extra">
                                <div v-if="!managerIdentity(projectInfo.managerId)&&!memberIdentity(projectInfo.members)">
                                    <i-button
                                            type="success"
                                            @click="joinApplyModalShow()"
                                            title="Apply to join the project"
                                    >Apply to join
                                    </i-button>
                                </div>
                            </div>
                            <Row style="margin-left:60px">
                                <i-col span="10" offset="1">
                                    <div style="margin:20px">
                                        <Card style="width:100%;height:10%">
                                            <div style="text-align:center;margin-bottom:15px;font-weight:bold;font-size:26px"
                                            >Introduction
                                            </div>
                                            <div style="text-align:center; width:40%; float:left">
                                                <img src="/GeoProblemSolving/Images/info.png"/>
                                            </div>
                                            <div style="width:60%; float:left; min-height: 90px">
                                                <ul>
                                                    <li>The description of this project</li>
                                                    <li>The introduction of this project</li>
                                                    <li>Some details about this project</li>
                                                    <li>The participant list of this project</li>
                                                </ul>
                                            </div>
                                            <div style="text-align:center">
                                                <h3>
                                                    <a @click="gotoIntroduction()">Click to check it</a>
                                                </h3>
                                            </div>
                                        </Card>
                                    </div>
                                </i-col>
                                <i-col span="10" offset="1">
                                    <div style="margin:20px">
                                        <Card style="width:100%">
                                            <div style="text-align:center;margin-bottom:15px;font-weight:bold;font-size:26px"
                                            >Task assignment
                                            </div>
                                            <div style="text-align:center; width:40%; float:left">
                                                <img src="/GeoProblemSolving/Images/tasks.png"/>
                                            </div>
                                            <div style="width:60%; float:left; min-height: 90px">
                                                <ul>
                                                    <li>"To do" list: tasks that need to be done</li>
                                                    <li>"Doing" list: tasks that are being done</li>
                                                    <li>"Done" list: tasks that have been done</li>
                                                    <li>Task schedule for solving geo-problems</li>
                                                </ul>
                                            </div>
                                            <div style="text-align:center">
                                                <h3>
                                                    <a @click="gotoTaskassignment()">Click to check it</a>
                                                </h3>
                                            </div>
                                        </Card>
                                    </div>
                                </i-col>
                                <i-col span="10" offset="1">
                                    <div style="margin:20px">
                                        <Card style="width:100%">
                                            <div style="text-align:center;margin-bottom:15px;font-weight:bold;font-size:26px"
                                            >Workspace
                                            </div>
                                            <div style="text-align:center; width:40%; float:left">
                                                <img src="/GeoProblemSolving/Images/steps.jpg"/>
                                            </div>
                                            <div style="width:60%; float:left; min-height: 90px">
                                                <ul>
                                                    <li>Create a subproject with iterative step</li>
                                                    <li>Create a step directly</li>
                                                    <li>Start to work with other participants directly</li>
                                                </ul>
                                            </div>
                                            <div style="text-align:center">
                                                <h3>
                                                    <a @click="gotoWorking()">Click to check it</a>
                                                </h3>
                                            </div>
                                        </Card>
                                    </div>
                                </i-col>
                                <i-col span="10" offset="1">
                                    <div style="margin:20px">
                                        <Card style="width:100%">
                                            <div style="text-align:center;margin-bottom:15px;font-weight:bold;font-size:26px"
                                            >Resources
                                            </div>
                                            <div style="text-align:center; width:40%; float:left">
                                                <img src="/GeoProblemSolving/Images/data.png"/>
                                            </div>
                                            <div style="width:60%; float:left; min-height: 90px">
                                                <ul>
                                                    <li>Collect different types of resources</li>
                                                    <li>Support context understanding</li>
                                                    <li>Support data processing</li>
                                                    <li>Support modeling and analysis</li>
                                                </ul>
                                            </div>
                                            <div style="text-align:center">
                                                <h3>
                                                    <a @click="gotoResource()">Click to check it</a>
                                                </h3>
                                            </div>
                                        </Card>
                                    </div>
                                </i-col>
                                <i-col span="24">
                                    <div style="text-align: center">
                                        <span style="margin:25px 0; font-size:24px">Project</span>
                                        <span style="margin: 0px 10px; font-size: 14px;"> is created for dealing with geo-problems in a participatory manner. </span>
                                    </div>
                                </i-col>
                            </Row>
                        </Card>
                    </div>
                </div>
                <div v-show="activeMenu=='projectDetail'" style="height: inherit;min-height: fit-content;">
                    <div style="background:#eee;padding: 10px;height: inherit;min-height: fit-content;">
                        <Card :bordered="false" dis-hover
                              style="height: -webkit-fill-available;flex-flow: column;min-height: fit-content;">
                            <div slot="title">
                                <!--                                <h1 slot="title" class="projectMenuItemTitle">Introduction</h1>-->
                                <div style="margin-left:20px;top: 15px; position:absolute;left:50px;">
                                    <strong style="font-size:1.5rem;">Project</strong>
                                    <Divider type="vertical"></Divider>
                                    <strong style="font-size:1rem;">Introduction</strong>
                                </div>
                                <div style="display:flex;align-items:center;justify-content:center;">
                                    <span class="project_title title_mw">{{projectInfo.title}}</span>
                                </div>
                            </div>
                            <div slot="extra">
                                <div>
                                    <Poptip trigger="hover" content="Edit project information" placement="left" v-if="permissionIdentity('project_edit_info')">
                                        <i-button style="margin: 0 5px;" class="changeEditColor"
                                                  @click="editModelShow()">
                                            <Icon type="ios-create" :size="20"></Icon>
                                        </i-button>
                                    </Poptip>
                                    <Poptip trigger="hover" content="Remove project" placement="left" v-if="projectInfo.managerId == userInfo.userId">
                                        <i-button style="margin: 0 5px;" class="changeRemoveColor"
                                                  @click="deleteProjectShow()">
                                            <Icon type="md-close" :size="20"></Icon>
                                        </i-button>
                                    </Poptip>
                                </div>
                                <div v-if="!managerIdentity(projectInfo.managerId)&&!memberIdentity(projectInfo.members)">
                                    <i-button
                                            type="success"
                                            @click="joinApplyModalShow()"
                                            title="Apply to join the project"
                                    >Apply to join
                                    </i-button>
                                </div>
                            </div>
                            <div class="flex1" style="min-height: fit-content;">
                                <Row gutter="25" style="flex: 1;display: flex;flex-flow: initial">
                                    <i-col span="16" style="display: flex;flex-flow: column">
                                        <div style="border: solid 1px #eeeeee;flex: 1;padding: 20px;flex-flow: column;display: flex;">
                                            <Row gutter="15" style="height: 200px;display: flex;">
                                                <i-col span="8">
                                                    <div style="width: 200px;height: 200px;">
                                                        <img :src="projectInfo.picture"
                                                             style="height: inherit;width: inherit;"
                                                             v-if="projectInfo.picture!=''&&projectInfo.picture!=undefined"
                                                        />
                                                        <avatar :username="projectInfo.title" :size="200"
                                                                :title="projectInfo.title" :rounded="false"
                                                                v-else></avatar>
                                                    </div>
                                                </i-col>
                                                <i-col span="16" style="align-self: flex-end;">
                                                    <div style="height: -webkit-fill-available;text-align: center;">
                                                        <div class="statistics">
                                                            <div style="text-align: left;padding: 5px;">
                                                                <p><strong>Title: </strong><span id="projectTitle"
                                                                                                 th:text="${projectInfo.title}">Project title</span>
                                                                </p>
                                                                <p><strong>Privacy: </strong><span id="projectPrivacy"
                                                                                                   th:text="${projectInfo.privacy}">Project privacy</span>
                                                                    <span style="margin-left: 10px; cursor: pointer" title="Modify the permission of participants" @click="modifyPermission">
                                                                       <Icon type="md-cog" size="16" color="grey"></Icon>
                                                                    </span>
                                                                </p>
                                                                <p><strong>Category: </strong><span id="projectCategory"
                                                                                                    th:text="${projectInfo.category}">Project category</span>
                                                                </p>
                                                                <p><strong>Tag: </strong><span id="projectTag"
                                                                                               class="overEllipsis"
                                                                                               style="display: inline-block;vertical-align: top;width:230px"
                                                                                               th:text="${projectInfo.tag}"
                                                                                               th:attr="title=${projectInfo.tag}">Project tag</span>
                                                                </p>
                                                                <p><strong>Manager: </strong>
                                                                    {{projectInfo.managerName}}
                                                                </p>
                                                                <p><strong>Create time: </strong>
                                                                    {{projectInfo.createTime}}</p>
                                                            </div>
                                                        </div>
                                                        <div style="position: absolute;right: 5px;bottom: 5px;">
                                                            <div>
                                                                <Icon type="md-git-branch" size="30"></Icon>
                                                                <span class="showCount">{{SubProjectCount()}}</span>
                                                            </div>
                                                            <div>
                                                                <Icon type="md-contacts" size="30"></Icon>
                                                                <span class="showCount">{{ParticipantsCount()}}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </i-col>
                                            </Row>
                                            <div class="flex1" style="margin-top: 10px;">
                                                <div style="padding: 5px;min-height: 80px;max-height: 100px;border: #e8eaec 0.1px dashed;">
                                                    <h3>Description:</h3>
                                                    <div class="projectDescriptionContent">
                                                        <vue-scroll :ops="scrollOps">
                                                            <div id="projectDescription" style="white-space: pre-line;"
                                                                 th:text="${projectInfo.description}">
                                                                Project description
                                                            </div>
                                                        </vue-scroll>
                                                    </div>
                                                </div>
                                                <div style="flex: 1;min-height: 130px;padding: 5px;border: #e8eaec 0.1px dashed;margin-top: 10px;">
                                                    <h3>Introduction:</h3>
                                                    <div class="projectIntroductionContent">
                                                        <vue-scroll :ops="scrollOps">
                                                            <div id="projectIntroduction" style="white-space: pre-line;"
                                                                 th:text="${projectInfo.introduction}">
                                                                Project introduction
                                                            </div>
                                                        </vue-scroll>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </i-col>
                                    <i-col span="8" style="display: flex;flex-flow: column">
                                        <div style="border: solid 1px #eeeeee;" class="flex1">
                                            <Card :bordered="false" dis-hover>
                                                <div slot="title">
                                                    <h1>Participants</h1>
                                                </div>
                                                <div slot="extra">
                                                    <div>
                                                        <Poptip trigger="hover" content="Invite members" v-if="permissionIdentity('project_invite_member')"
                                                                placement="bottom">
                                                            <i-button class="changeInviteColor"
                                                                      @click="inviteModalShow()">
                                                                <Icon type="md-person-add" :size="20"></Icon>
                                                            </i-button>
                                                        </Poptip>
                                                        <Poptip trigger="hover" content="Remove members" v-if="permissionIdentity('project_remove_member')"
                                                                placement="left">
                                                            <i-button style="margin-left:5px;"
                                                                      class="changeRemoveColor"
                                                                      @click="deleteMemberModelShow">
                                                                <Icon type="md-remove-circle" :size="20"></Icon>
                                                            </i-button>
                                                        </Poptip>
                                                    </div>
                                                </div>
                                                <div :style="{height: membersContentCSS}" style="overflow-y:auto;">
                                                    <vue-scroll :ops="scrollOps">
                                                        <Card style="background-color: #dcdee2;border-color: #c5c8ce;cursor: pointer;"
                                                              @click.native=goPersonalPage(projectInfo.managerId)>
                                                            <div title="Manager">
                                                                <h2 style="color: white" class="overEllipsis">
                                                                    {{projectInfo.managerName}}</h2>
                                                            </div>
                                                        </Card>
                                                        <Card v-for="member in projectInfo.members"
                                                              style="margin-top: 5px;cursor: pointer;"
                                                              @click.native=goPersonalPage(member.userId)>
                                                            <div title="Member">
                                                                <h2 class="overEllipsis">{{member.userName}}</h2>
                                                            </div>
                                                        </Card>
                                                    </vue-scroll>
                                                </div>
                                            </Card>
                                        </div>
                                    </i-col>
                                </Row>
                            </div>
                        </Card>
                    </div>
                </div>
                <div v-show="activeMenu=='subProjects'" style="height: inherit;min-height: fit-content;">
                    <div style="background:#eee;padding: 10px;height: inherit;min-height: fit-content;">
                        <Card v-if="projectInfo.type=='type0'" :bordered="false" dis-hover
                              style="height: -webkit-fill-available;min-height: fit-content;">
                              <div slot="title">
<!--                                <h1 class="projectMenuItemTitle">Subprojects</h1>-->
                                  <div style="margin-left:20px;top: 15px; position:absolute;left:50px;">
                                      <strong style="font-size:1.5rem;">Project</strong>
                                      <Divider type="vertical"></Divider>
                                      <strong style="font-size:1rem;">Subprojects</strong>
                                  </div>
                                  <div style="display:flex;align-items:center;justify-content:center;">
                                      <span class="project_title title_mw">{{projectInfo.title}}</span>
                                  </div>
                              </div>
                            <div slot="extra">
                                <Poptip trigger="hover" content="Create subproject" placement="left">
                                    <i-button style="margin: 0 5px;" class="changeInviteColor"
                                              @click="showSubProjectCreateModel">
                                        <Icon type="md-add-circle" :size="20"></Icon>
                                    </i-button>
                                </Poptip>
                            </div>
                            <div :style="{height:subProjectsCSS}">
                                <vue-scroll :ops="scrollOps">
                                    <div v-if="!subProjectList.length" style="text-align:center">
                                        <div style="color:lightgray;font-size:4em; font-weight:bold">No subprojects
                                            have been created.
                                        </div>
                                    </div>
                                    <div>
                                        <div v-for="(subProject,index) in subProjectList"
                                             style="width: 25%;display: inline-block;padding: 5px;">
                                            <Card style="height: 300px;" class="subProjectCard">
                                                <div slot="title" style="cursor: pointer;"
                                                     @click="goSubProjectPage(subProject)">
                                                    <strong style="width: 160px;display: inline-block;"
                                                            class="overEllipsis"
                                                            :title="subProject.title">
                                                        {{subProject.title}}
                                                    </strong>
                                                </div>
                                                <div slot="extra" v-if="permissionIdentity('subprojects_manage', subProject)">
                                                    <Poptip trigger="hover" content="Change manager" placement="bottom">
                                                        <i-button class="changeInviteColor" icon="ios-people"
                                                                  size="small"
                                                                  shape="circle"
                                                                  @click="handOverModalShow(index)"></i-button>
                                                    </Poptip>
                                                    <Poptip trigger="hover" content="Edit information"
                                                            placement="bottom">
                                                        <i-button class="changeEditColor" icon="ios-create" size="small"

<script>
    var vm = new Vue(
        {
            el: "#projectDetailPage",
            components: {
                'avatar': VueAvatar.Avatar
            },
            created() {
                var userInfo = {
                    userState: false,
                    userName: 'Visitor',
                    userId: '',
                    avatar: ''
                };
                sessionStorage.setItem('userInfo', JSON.stringify(userInfo));
                this.tokenStr = this.getURLParameter("token");
                if (this.tokenStr != null) {
                    $.ajax({
                        url: "/GeoProblemSolving/token/checkShareToken" + "?shareToken=" + this.tokenStr,
                        type: "GET",
                        async: false,
                        success: data => {
                            if (data) {
                                this.taskRole = 'Token';
                            }
                        },
                        error: function (err) {
                            console.log("Check token info fail.");
                        }
                    });

                }
                $.ajax({
                    url: "/GeoProblemSolving/user/state",
                    type: "POST",
                    async: false,
                    success: data => {
                        if (data) {
                            data.userState = true;
                            sessionStorage.setItem('userInfo', JSON.stringify(data));
                        } else {
                            console.log("Not logged in");
                            if (this.taskRole != "Token") {
                                window.location.href = '/GeoProblemSolving/login';
                            }
                        }
                    },
                    error: function (err) {
                        console.log("Get user info fail.");
                    }
                });
                this.userInfo = JSON.parse(sessionStorage.getItem("userInfo"));
                // if (this.userInfo == null || !this.userInfo.userState) {
                //     window.location.href = '/GeoProblemSolving/login';
                // }
                if (window.location.host == "localhost:8080") {
                    this.ipPort = 'http://localhost:8080';
                }
            },
            mounted() {
                this.getProjectInfo();
                this.userEnter();
                this.resizeContent();
                this.getAllSubProjects();
                this.roleIdentity();
                this.changeMenuByUrl();
            },
            data() {
                return {
                    ipPort: "/GeoProblemSolving",
                    tokenStr: '',
                    userInfo: {
                        userState: false,
                        userName: 'Visitor',
                        userId: '',
                        avatar: '',
                    },
                    projectInfo: projectInfo,
                    activeMenu: "projectOverview",
                    contentPageCSS: '',
                    membersContentCSS: '',
                    subProjectsCSS: '',
                    scrollOps: {
                        bar: {
                            background: "#808695"
                        }
                    },
                    subProjectList: [],
                    editProjectModal: false,
                    projectEditForm: {
                        description: "",
                        introduction: "",
                        title: "",
                        privacy: "",
                        editTags: ""
                    },
                    editProjectFormRuleValidate: {
                        category: [
                            {
                                required: true,
                                message: "The project description cannot be empty",
                                trigger: "blur"
                            }
                        ],
                        title: [
                            {
                                required: true,
                                message: "The title cannot be empty and no more than 60 characters",
                                trigger: "blur",
                                max: 60
                            }
                        ],
                        description: [
                            {
                                required: true,
                                message:
                                    "The description cannot be empty and no more than 360 characters",
                                trigger: "blur",
                                max: 500
                            }
                        ],
                        privacy: [
                            {
                                required: true,
                                message: "The project privacy cannot be empty",
                                trigger: "blur"
                            }

                    },
                    pictureUrl: "",
                    inputTag: "",

                    removeProjectModal: false,
                    inviteModal: false,
                    emailInfo: {
                        inputEmail: "",
                        emailTitle: "",
                        emailContent: ""

                    emailInfoRule: {
                        inputEmail: [

                                required: true,
                                type: "email",
                                message: "Incorrect email format",
                                trigger: "blur"
                            }
                        ],
                        emailTitle: [
                            {
                                required: true,
                                message: "The title cannot be empty",
                                trigger: "blur"
                            }
                        ],
                        emailContent: [
                            {
                                required: true,
                                message: "The content cannot be empty",
                                trigger: "blur"
                            }
                        ]
                    },
                    emailAddStr:
                    "<br>Please copy the url and access it to join us: <br>" +
                    "http://" +
                    window.location.host +
                    "/GeoProblemSolving/join/" +
                    projectInfo.projectId +
                    "/",
                    prompt: [],

                managerIdentity(managerId) {
                    if (managerId == this.userInfo.userId) {
                        return true;
                    } else {

                memberIdentity(members) {
                    let isMember = false;
                    for (let i = 0; i < members.length; i++) {
                        if (members[i].userId == this.userInfo.userId) {
                            isMember = true;
                            break;
                        }
                    }
                    if (isMember) {
                        return true;
                    } else {
                        return false;
                    }

                permissionIdentity(operation, subproject){
                    if(this.projectInfo.permissionManager != undefined && operation === "project_edit_info"){
                        if (this.projectInfo.managerId === this.userInfo.userId && this.projectInfo.permissionManager.project_edit_info.project_manager){
                            return true;
                        }
                        else if(this.memberIdentity(this.projectInfo.members) && this.projectInfo.permissionManager.project_edit_info.member){
                            return true;
                        }
                    } else if (this.projectInfo.permissionManager != undefined && operation === "project_invite_member"){
                        if(this.projectInfo.managerId === this.userInfo.userId && this.projectInfo.permissionManager.project_invite_member.project_manager){
                            return true;
                        }
                        else if (this.memberIdentity(this.projectInfo.members) && this.projectInfo.permissionManager.project_invite_member.member){
                            return true;
                        }
                    } else if (this.projectInfo.permissionManager != undefined && operation === "project_remove_member"){
                        if(this.projectInfo.managerId === this.userInfo.userId && this.projectInfo.permissionManager.project_remove_member.project_manager){
                            return true;
                        }
                        else if (this.memberIdentity(this.projectInfo.members) && this.projectInfo.permissionManager.project_remove_member.member){
                            return true;
                        }
                    } else if (this.projectInfo.permissionManager != undefined && operation === "project_workspace_type_manage"){
                        if(this.projectInfo.managerId === this.userInfo.userId && this.projectInfo.permissionManager.project_workspace_type_manage.project_manager){
                            return true;
                        }
                        else if (this.memberIdentity(this.projectInfo.members) && this.projectInfo.permissionManager.project_workspace_type_manage.member){
                            return true;
                        }
                    } else if (this.projectInfo.permissionManager != undefined && operation === "subprojects_manage"){
                        if(this.projectInfo.managerId === this.userInfo.userId && this.projectInfo.permissionManager.subprojects_manage.project_manager){
                            return true;
                        }
                        else if (this.memberIdentity(this.projectInfo.members)){
                            if(this.projectInfo.permissionManager.subprojects_manage.member === "Yes") {
                                return true;
                            }
                            else if(this.projectInfo.permissionManager.subprojects_manage.member === "Yes, partly" && subproject.managerId === this.userInfo.userId){
                                return true;
                            }
                        }
                    }
                },
                memberListStr(members) {
                    let membersStr = '';
                    for (let i = 0; i < members.length; i++) {
                        if (i == 0) {
                            membersStr += members[i].userName;
                        }
                        else {
                            membersStr += ',' + members[i].userName;
                        }
                    }
                    return membersStr;

                uploadPhoto(e) {
                    // 利用fileReader对象获取file
                    var file = e.target.files[0];
                    var filesize = file.size;
                    // 2,621,440   2M
                    if (filesize > 2101440) {
                        // 图片大于2MB
                        this.$Message.error("size > 2MB");
                    } else {
                        var reader = new FileReader();
                        reader.readAsDataURL(file);
                        reader.onload = e => {
                            // 读取到的图片base64 数据编码 将此编码字符串传给后台即可
                            let formData = new FormData();
                            formData.append("picture", file);
                            axios
                                .post("/GeoProblemSolving/project/picture", formData)
                                .then(res => {
                                    if (res.data != "Fail") {
                                        this.pictureUrl = res.data;
                                        $('#choosePicture').val('');
                                    } else {
                                        this.$Message.error("upload picture Fail!");
                                    }
                                })
                                .catch();
                        };
                    }
                },

                                subProject.title +
                                " of project: " +
                                this.projectInfo.title +
                                " ." +
                                " And you can access the subproject from this platform. " +
                                "The url is " +
                                "http://" +
                                window.location.host +
                                "/GeoProblemSolving/home";

                            axios
                                .post("/GeoProblemSolving/project/applyByMail", joinSubProjectEmail)
                                .then(res => {
                                    if (res.data == "Success") {
                                        this.$Notice.success({
                                            title: "Email send title",
                                            desc:
                                                "The join email has been sent,if he/she doesn't online,the email will remind the mamnager in time."
                                        });
                                    } else {
                                        this.$Notice.error({
                                            title: "Email send fail",
                                            desc: "The invitation isn't be sent successfully."
                                        });
                                    }
                                })
                                .catch(err => {
                                    console.log(err.data);
                                });
                        }
                    });
                },
                goSubProjectPage(subProject) {
                    if(this.projectInfo.permissionManager != undefined
                        && (this.projectInfo.permissionManager.observe.visitor == "All"
                            || this.projectInfo.permissionManager.observe.visitor == "At subproject level")){
                        window.location.href = "/GeoProblemSolving/project/" + subProject.subProjectId + "/subproject/info";
                    } else {
                        if (this.managerIdentity(subProject.managerId) || this.memberIdentity(subProject.members)) {
                            window.location.href = "/GeoProblemSolving/project/" + subProject.subProjectId + "/subproject/info";
                        } else {
                            this.$Message.warning({
                                render: h => {
                                    return h('div', [
                                        h('p', 'Sorry, you are not allowed to enter this subproject.'),
                                        h('h3', 'Please apply to join first.'),
                                    ])
                                }
                            });
                        }
                    }
                },
                goResourceCenter() {
                    window.location.href = "/GeoProblemSolving/resourceCenter";
                },
                joinApplyModalShow() {
                    if (this.userInfo.userState) {
                        this.applyProjectInfo = Object.assign([], this.projectInfo);

                        if( this.applyProjectInfo.permissionManager != undefined && this.applyProjectInfo.permissionManager.auto_join.visitor) {

                            // join the project directly
                            this.axios
                                .get("/GeoProblemSolving/project/join"+"projectId"+  this.applyProjectInfo.projectId+"&userId" +this.userInfo.userId)
                                .then(res => {
                                    if (res.data === "Success") {
                                        this.$Message.info("Join the project successfuly");

                                        window.location.href="/GeoProblemSolving/projectDetail/" + this.applyProjectInfo.projectId;
                                    } else if (res.data === "Fail") {
                                        this.$Message.info("Fail to join in this project");
                                    }
                                })
                                .catch(err => {
                                    console.log(err.data);
                                });
                        }
                        else {
                            this.applyValidate.reason = "";
                            this.applyJoinModal = true;
                        }
                    } else {
                        confirm("Please login first.");
                    }
                },
                joinApply(name) {
                    this.$refs[name].validate(valid => {
                        if (valid) {
                            this.applyJoinModal = false;
                            var data = this.applyProjectInfo;
                            if (
                                this.haveApplied == true &&
                                data.projectId == sessionStorage.getItem("applyId")
                            ) {
                                this.$Notice.warning({
                                    title: "repeat apply warning",
                                    desc: "You have applied successfully, no need to click again!"
                                });
                            } else {
                                let userDetail = this.userInfo;
                                let joinForm = {};
                                sessionStorage.setItem("applyId", data.projectId);
                                joinForm["recipientId"] = data.managerId;
                                joinForm["type"] = "apply";
                                joinForm["content"] = {
                                    userEmail: userDetail.email,
                                    userName: this.userInfo.userName,
                                    userId: this.userInfo.userId,
                                    title: "Group application",
                                    description:
                                    "User " +
                                    this.userInfo.userName +
                                    " apply to join your project: " +
                                    data.title +
                                    " ." +
                                    " The reason for application is: " +
                                    this.applyValidate.reason,
                                    projectId: data.projectId,
                                    projectTitle: data.title,
                                    scope: "project",
                                    approve: "unknow"
                                };
                                axios
                                    .post("/GeoProblemSolving/notice/save", joinForm)
                                    .then(res => {
                                        if (res.data == "Success") {
                                            this.$Notice.open({
                                                title: "Apply Successfully",
                                                desc:
                                                    "The project's manager will process your apply in time,you can get a notification later to tell you the result."
                                            });
                                            this.$emit("sendNotice", data.managerId);
                                            this.haveApplied = true;
                                        } else {
                                            this.$Notice.open({
                                                desc: "Apply failed"
                                            });
                                        }
                                    })
                                    .catch(err => {
                                        console.log("申请失败的原因是：" + err.data);
                                    });

                                let emailObject = {
                                    recipient: joinForm.recipientId,
                                    mailTitle: "Group application",
                                    mailContent:
                                    joinForm.content.description +
                                    "<br>" +
                                    "You can click this url and enter the site to process this application: " +
                                    "http://" +
                                    window.location.host +
                                    "/GeoProblemSolving/home"
                                };
                                axios
                                    .post("/GeoProblemSolving/project/applyByMail", emailObject)
                                    .then(res => {
                                        if (res.data == "Success") {
                                            console.log("Email Success.");
                                        } else {
                                            console.log("Email fail.");
                                        }
                                    })
                                    .catch(err => {
                                        console.log("Email fail.");
                                    });
                            }
                        } else {
                            this.$Message.error("Fail!");
                        }
                    });
                },
                showToolPanel(url, title) {
                    var that = this;
                    var panel = jsPanel.create({
                        container: "#pageBody",
                        theme: "success",
                        headerTitle: title,
                        footerToolbar: '<p style="height:10px"></p>',
                        contentSize: "800 400",
                        content: url,
                        disableOnMaximized: true,
                        dragit: {
                            containment: 5
                        },
                        closeOnEscape: true,
                        onbeforeclose: function (panel, status, closedByUser) {
                            return confirm("Please confirm your edit has been saved?");
                        },
                        onclosed: function (panel, status, closedByUser) {
                            var index = that.workPanels.indexOf(this);
                            that.workPanels.splice(index, 1);
                        },
                    });
                    $(".jsPanel-content").css("font-size", "0");//防止出现滚动条
                    $(".jsPanel").css("position", "fixed");
                    this.workPanels.push(panel);
                },
                encrypto(context) {
                    var key = CryptoJS.enc.Utf8.parse("NjnuOgmsNjnuOgms");
                    var iv = CryptoJS.enc.Utf8.parse("NjnuOgmsNjnuOgms");
                    var encrypted = "";
                    if (typeof context == "string") {
                    } else if (typeof context == "object") {
                        context = JSON.stringify(context);
                    }
                    var srcs = CryptoJS.enc.Utf8.parse(context);
                    encrypted = CryptoJS.AES.encrypt(srcs, key, {
                        iv: iv,
                        mode: CryptoJS.mode.CBC,
                        padding: CryptoJS.pad.Pkcs7
                    });
                    return encrypted.toString();
                },
            }
        }
    );
</script>
</body>
</html>
